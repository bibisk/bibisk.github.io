<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz HTML</title>
</head>
<body>
    <form action="https://formspree.io/f/mpzoeyob" method="POST">

        <label for="name">Imię:</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname"><br><br>

        <label for="email">Adres e-mail:</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone"><br><br>

        <label for="town">Wybór miasta:</label>
        <select name="town" id="town">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>

        <p>Wybierz płeć:</p>
        <label for="female">Kobieta:</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">Mężczyzna:</label>
        <input type="radio" id="male" name="gender" value="male"> <br><br>


        <label for="personal data">Zgoda na przetwarzanie danych osobowych:</label>
        <input type="checkbox" id="personal data" name="personal data" value="Wyrażam zgodę na przetwarzanie moich danych osobowych">  <br><br>

        <label for="message">Wiadomość:</label><br>
        <textarea name="message" id="message" ></textarea><br><br>

        <input type="submit" value="Wyślij wiadomość">
     

    </form>



    
</body>
</html>
